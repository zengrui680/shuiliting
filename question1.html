<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水利厅</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body>
    <div class="cus bg2">
        <div class="top">
            <i></i><b>答题</b>
        </div>
        <div class="question">
            <h4>世界上最长的完全在一国境内的河流是：</h4>
            <ul class="xuan">
                <li><i class="on"></i><b>A.取水许可；</b></li>
                <li><i></i><b>B.实施取宜；</b></li>
                <li><i></i><b>C.鼓励通；</b></li>
                <li><i></i><b>D.在开发、利；</b></li>
            </ul>
        </div>
        <div class="push">提交答案</div>
    </div>
<!--答题错误弹框-->
    <div class="terror">
        <div class="cont">
            <div class="sorry"><img src="images/sorry.png" alt=""></div>
            <h4>正确答案是:</h4>
            <span class="anwser">ACVFD</span>
            <div class="push">再答一次</div>
        </div>
    </div>
    <!--答题正确弹框-->
    <div class="tright">
        <img src="images/anright.png" alt="">
        <div class="chou">去抽奖 <i></i></div>
    </div>
    <div class="zhe">
    </div>
    <div class="zhe2"></div>
    <!--分享弹框-->
    <div class="share">
        <img src="images/share.png" alt="">
    </div>
</body>
</html>
